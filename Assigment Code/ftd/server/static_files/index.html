<!doctype html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8" />
		<title>The 2D Canvas</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div id="ui_play">
			<center>
				<div id="stat">
					<div id="text">
						<span >Ammo :</span> <span id="ammo">0</span></br>
						<span >Score :</span><span id="score">0</span></br>
						<span >Health :</span><span id="health">0</span></br>
						</span>
					</div>
					<div id="endgame">
						<h1>You Died</h1>
						<h2>Score: </h2> <h2 id="end_score">0</h2>
						<button class= newgame>start again </button>
					</div>
					<canvas id="stage" width="500" height="500" style="border:1px solid black;"> </canvas>

				</div>
			</center>
		</div>
	</body>
</html>
